<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <h1>University Registration from</h1>
    <p>Please fill out the form</p>
    <hr>
    <h2>Personal Details</h2>
    <label for="name">First Name:</label>
    <input type="text" name="name" id="name" value="name" required/>
    <br><br>
    <label for="surnname">Last Name:</label>
    <input type="text" name="surnname" id="surnname" value="surnname" required/>
    <br><br>
    <label for="dob">DOB:</label>
    <input type="date" name="dob" id="dob" required/>
    <br><br>
    <h3>Gender</h3>
    
    <label for="Male">Male</label>
    <input type="radio" name="gender" id="Male" value="Male">
    <br>
    <label for="Female">Female</label>
    <input type="radio" name="gender" id="Female" value="Female">
    <br>
    <label for="Other">Other</label>
    <input type="radio" name="gender" id="Other" value="Other">
    <br>

    <h3>Upload Your Photo</h3>
    <input type="file" name="filie">

    <hr>
    <h2>Contact Information</h2>
    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" value="email" required/>
    <br><br>
    <label for="Phone">Phone:</label>
    <input type="tel" name="Phone" id="Phone" value="Phone" required/>
    <br><br>
    <label for="Address">Mailing Address:</label><br>
    <textarea name="Address" id="Address" rows="10" cols="20"></textarea>
    <hr>
    <h2>Academaic Information</h2>
    <label for="course">Select Your Course:</label>
    <select name="course" id="course">
        <option value="CS">CS</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
        <option value="CSE">CSE</option>
    </select>
    <br><br>
    <h3>Extracurricular Interests:</h3>
    <input type="checkbox" name="interests" id="sports">
    <label for="sports">Sports</label>
    <br>
    <input type="checkbox" name="interests" id="Music&Arts" value="Music&Arts">
    <label for="Music&Arts">Music & Arts</label><br>
    <input type="checkbox" name="interests" id="technologyclubs" value="technologyclubs">
    <label for="technologyclubs">Technology Clubs</label>
    <br>
    <input type="checkbox" name="interests" id="Volunteering" value="Volunteering">
    <label for="Volunteering">Volunteering</label>
    <br><br>
    <hr>
    <br>
    <h2>Create Your Account</h2>
    <label for="createpassword">Create a Password:</label>
    <input type="password" name="createpassword" id="createpassword" value="createpassword">
    <br><br>
    <label for="securityquestion">Security Question:</label>
    <select name="securityquestion" id="securityquestion">
        <option value="What was your first pet's name?">What was your first pet's name?</option>
        <option value="What was your favourite color name?">What was your favourite color name?</option>
        <option value="what was your first friend's name?">What was your first friend's name?</option>
    </select>
    <br><br>
    <label for="security_Answer">Security Answer:</label>
    <input type="text" name="security_Answer" id="security_Answer" value="security_Answer">
    <br><br>
    <input type="checkbox" name="check" id="check" value="check">
    <label for="check">I agree to the lerns and condition.</label>
    <hr>
    <button type="submit">Register</button>
    <button type="reset">Clear form</button>
    </form>

</body>
</html>
