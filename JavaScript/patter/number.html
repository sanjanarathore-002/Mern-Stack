<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
	// var n = parseInt(prompt("Enter a number: "));
	for(var i=1; i<=5; i++){
		for(var j=1; j<=i; j++){
			document.write(i)
		}
		document.write("<br>")
	}

	for(var a=5; a>=1; a--){
 			for(var b=1; b<=5; b--){
 				document.write("*")
 			}
 			document.write("<br>")
 		}
</script>
</body>
</html>
