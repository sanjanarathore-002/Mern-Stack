<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		document.write("Patter 38 ")
		document.write("<br>");

		for(var i=1; i<=5; i++){
			for(var j=1; j<=5-i; j++){
				document.write(" &nbsp;");
			}
			for(var k=1; k<=i; k++){
				document.write(k+"&nbsp;");
			}
			document.write("<br>");
		}

		for(var i=4; i>=1; i--){
			for(var j=1; j<=5-i; j++){
				document.write(" &nbsp;");
			}
			for(var k=1; k<=i; k++){
				document.write(k+"&nbsp;");
			}
			document.write("<br>");
		}

		document.write("<br><br>");
		document.write("Patter 39 ")
		document.write("<br>");

		for(var i=1; i<=5; i++){
			for(var j=1; j<=5-i; j++){
				document.write(" &nbsp;");
			}
			for(var k=1; k<=i; k++){
				document.write(String.fromCharCode(64+k)+"&nbsp;");
			}
			document.write("<br>");
		}

		for(var i=4; i>=1; i--){
			for(var j=1; j<=5-i; j++){
				document.write(" &nbsp;");
			}
			for(var k=1; k<=i; k++){
				document.write(String.fromCharCode(64+k)+"&nbsp;");
			}
			document.write("<br>");
		}

		document.write("<br><br>");
		document.write("Patter 40 ")
		document.write("<br>");

		for(var i=1; i<=5; i++){
			for(var j=1; j<=5-i; j++){
				document.write(" &nbsp;");
			}
			for(var k=1; k<=i; k++){
				document.write("*"+"&nbsp;");
			}
			document.write("<br>");
		}

		for(var i=4; i>=1; i--){
			for(var j=1; j<=5-i; j++){
				document.write(" &nbsp;");
			}
			for(var k=1; k<=i; k++){
				document.write("*"+"&nbsp;");
			}
			document.write("<br>");
		}
	</script>

</body>
</html>
