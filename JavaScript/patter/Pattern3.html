<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
document.write("Patter 28");
document.write("<br>")	
for(var i=5; i>1; i--){
	for(var j=1; j<=i; j++){
		document.write(j+"&nbsp;")
	}
	document.write("<br>")
}

for(var i=1; i<=5; i++){
	for(var j=1; j<=i; j++){
		document.write(j+"&nbsp");
	}
	document.write("<br>")
}

document.write("<br><br>");
document.write("Patter 30")
document.write("<br>")
for(var i=5; i>1; i--){
	for(var j=1; j<=i; j++){
		document.write(String.fromCharCode(64+j)+"&nbsp;");
	}
	document.write("<br>")
}

for(var i=1; i<=5; i++){
	for(var j=1; j<=i; j++){
		document.write(String.fromCharCode(64+j)+"&nbsp;")
	}
	document.write("<br>")
}

document.write("<br><br>")
document.write("Patter 32");
document.write("<br>")	
for(var i=5; i>1; i--){
	for(var j=1; j<=i; j++){
		document.write("*"+"&nbsp;")
	}
	document.write("<br>")
}

for(var i=1; i<=5; i++){
	for(var j=1; j<=i; j++){
		document.write("*"+"&nbsp");
	}
	document.write("<br>")
}
</script>
</body>
</html>
