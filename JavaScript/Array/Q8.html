<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[12,34,56,79,99,43,51,16];
        let size=arr.length;
        let c=0;
        for(let i=0; i<size; i++){
            if(arr[i]%2==0){
                document.write(arr[i]+" ");
                c++;
            }
        }
        document.write("<br> Total even numbers: " +c);
    </script>
</body>
</html>
