<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let arr = [11, 33, 74, 89, 21, 3];
let size = arr.length;

// - Ascending Order -
for (let i = 0; i < size; i++) {
    for (let j = i + 1; j < size; j++) {
        if (arr[i] > arr[j]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
    }
}
document.write("Ascending order: " + arr + "<br>");

//- Descending Order -
for (let i = 0; i < size; i++) {
    for (let j = i + 1; j < size; j++) {
        if (arr[i] < arr[j]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
    }
}
document.write("Descending order: " + arr);
</script>

</body>
</html>
