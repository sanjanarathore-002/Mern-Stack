<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
let n = 10;   // number of terms
let a = 0;
let b = 1;

document.write("Fibonacci Series:<br>");
document.write(a + " " + b + " ");

for (let i = 2; i < n; i++) {
    let c = a + b;
    document.write(c + " ");
    a = b;
    b = c;
}
</script>

</body>
</html>
