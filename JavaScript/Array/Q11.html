<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let num = 153; // you can change this number
let temp = num;
let sum = 0;

while (temp > 0) {
    let digit = temp % 10;   // get last digit
    sum = sum + (digit * digit * digit);  // cube and add
    temp = parseInt(temp / 10); // remove last digit
}

if (sum == num) {
    document.write(num + " is an Armstrong number");
} else {
    document.write(num + " is not an Armstrong number");
}
</script>

</body>
</html>
