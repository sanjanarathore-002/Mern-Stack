let arr = [11, 33, 74, 89, 21, 3];
let first = arr[0];
let second = arr[0];

    if (arr[i] < first) {
        second = first;
        first = arr[i];
    } else if (arr[i] < second && arr[i] > first) {
        second = arr[i];

}

document.write("First lowest: " + first + "<br>");
document.write("Second lowest: " + second);
