<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[2,3,7,9,2,4,6,1]
        let size=arr.length;
        c=0;
        for(let i=1; i<size; i++ ){
            
                if(arr[i]%2!==0){ 
                document.write(arr[i]+ "  ");
                c++;
               
            }
            
        }
        document.write("<br>Total odd numbers: " +c);
    </script>
    
</body>
</html>
