<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value=[10,20,30,40,50];
        let size=value.length;
        let sum=0;
        for(let i=0; i<size; i++){
            
            if(i!=0){
                document.write(" + ");
            }
            document.write(value[i]);
             sum=sum+value[i];
        }
        document.write(" = "+sum);
    </script>
</body>
</html>
