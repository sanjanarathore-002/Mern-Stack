<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="password.css">
    <script>
        function show_password(){
            document.getElementById("pass").type="text";
            document.getElementById("slash_eye").style.display="none";
            document.getElementById("normal_eye").style.display="block";
        }

        function hide_password(){
            document.getElementById("pass").type="password";
            document.getElementById("slash_eye").style.display="block";
            document.getElementById("normal_eye").style.display="none";
        }
    </script>
</head>


<body>
 <div class="password_box">
   PASSWORD:- 
    <br>
    <input type="password" name="password" id="pass">
    <i class="fa fa-low-vision icon" id="slash_eye" onclick="show_password()"></i>
   <i class="fa fa-eye icon" id="normal_eye" onclick="hide_password()" style="display: none;"></i>
   </div>
   

</body>
</html>
